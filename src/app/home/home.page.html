<ion-content class="auth-form">
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <form>
          <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" required></ion-input>
          </ion-item>
          <ion-item lines="full">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" required></ion-input>
          </ion-item>
          <ion-row>
            <ion-col>
              <ion-button [routerLink]="['/main']" type="submit" color="primary" expand="block">Iniciar Sesión</ion-button>
              <a [routerLink]="['/forgot-password']" class="small-text">Olvidaste tu contraseña?</a>
            </ion-col>
          </ion-row>
        </form>
        <span class="divider line one-line">or</span>
        <ion-button [routerLink]="['/registration']" expand="block" color="danger">Registarse</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
