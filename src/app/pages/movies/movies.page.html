<ion-header class="ion-text-center ion-align-items-center">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Editar Pelicula</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true">
  <ion-list lines="full">
    <form [formGroup]="editForm" class="form" (ngSubmit)="saveForm()">
      <ion-item class="inputs ion-margin">
        <ion-label position="floating">Titulo</ion-label>
        <ion-input formControlName="title" type="text" required></ion-input>
      </ion-item>
      <ion-item class="inputs ion-margin">
        <ion-label position="floating">Descripcion</ion-label>
        <ion-input formControlName="movieDesc" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item class="inputs ion-margin">
        <ion-label position="floating">AÃ±o</ion-label>
        <ion-input formControlName="yearReleased" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item class="inputs ion-margin">
        <ion-label position="floating">Genero</ion-label>
        <ion-input formControlName="genre" type="text" required>
        </ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" class="buttons" color="medium" shape="round" expand="block">
            Actualizar
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
