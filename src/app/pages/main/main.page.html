<ion-content>
  <ion-text class="ion-text-center ion-text-uppercase">
    <h2>
      Peliculas
    </h2>
  </ion-text>
  <ion-list lines="full">
    <form [formGroup]="mainForm" class="form" (ngSubmit)="storeData()">
      <ion-item class="inputs ion-margin" lines="none">
        <ion-label position="floating">Titulo</ion-label>
        <ion-input formControlName="title" type="text" required></ion-input>
      </ion-item>
      <ion-item class="inputs ion-margin" lines="none">
        <ion-label position="floating">Descripcion</ion-label>
        <ion-input formControlName="movieDesc" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item class="inputs ion-margin" lines="none">
        <ion-label position="floating">Año</ion-label>
        <ion-input formControlName="yearReleased" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item class="inputs ion-margin" lines="none">
        <ion-label position="floating">Genero</ion-label>
        <ion-input formControlName="genre" type="text" required>
        </ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button class="buttons" type="submit" color="medium" strong="true" shape="round" expand="block">
            Añadir pelicula
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
  <ion-list class="ion-margin-top">
    <ion-col class="movie-label">
      <ion-item lines="inset" *ngFor="let data of data">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{data.title}}</ion-card-title>
            <ion-card-subtitle>{{data.genre}} - {{data.yearReleased}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{data.movieDesc}}
          </ion-card-content>
        </ion-card>
        <div class="item-note" item-end>
          <ion-icon name="create" style="zoom:2.0" [routerLink]="['/movies/', data.id]"></ion-icon>
          <ion-icon name="trash" style="zoom:2.0" (click)="deleteMovie(data.id)"></ion-icon>
        </div>
      </ion-item>
    </ion-col>
  </ion-list>
</ion-content>
